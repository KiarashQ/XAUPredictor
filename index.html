<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Predictions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #myChart {
            width: 80%;
            max-width: 700px;
            margin: auto;
        }
        #loading {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gold Price Predictions</h1>
    <canvas id="myChart"></canvas>
    <div id="loading">Loading data...</div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line', // Line chart for price predictions
            data: {
                labels: [], // Dates go here
                datasets: [{
                    label: 'Gold Price (USD)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    data: [] // Price predictions go here
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Date' } },
                    y: { display: true, title: { display: true, text: 'Price (USD)' } }
                },
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'xy'
                        },
                        zoom: {
                            wheel: {
                                enabled: true // Enable zooming with the mouse wheel
                            },
                            pinch: {
                                enabled: true // Enable pinch zooming for touch devices
                            },
                            mode: 'xy'
                        }
                    }
                }
            }
        });

        // Function to update the chart with new data
        function updateChart(dates, prices) {
            chart.data.labels = dates;
            chart.data.datasets[0].data = prices;
            chart.update();
        }

        // Show loading indicator
        document.getElementById('loading').style.display = 'block';

        // Fetch recent prices from Alpha Vantage
        fetch('https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=ZJNI28UNJFXAOLXU')
            .then(response => response.json())
            .then(data => {
                // Parse the returned data
                const exchangeRate = data['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                const date = data['Realtime Currency Exchange Rate']['6. Last Refreshed'];
                const prices = [];
                const dates = [];

                // Push the most recent price 7 times (since Alpha Vantage doesn't provide historical gold prices in one call)
                for (let i = 0; i < 7; i++) {
                    prices.push(exchangeRate);
                    dates.push(new Date(new Date(date).getTime() + i * 24 * 60 * 60 * 1000).toISOString().split('T')[0]);
                }

                // Update the chart
                updateChart(dates, prices);

                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error fetching gold prices:', error);
                document.getElementById('loading').textContent = 'Failed to load recent prices';
            });
    </script>
</body>
</html>
