<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Predictions</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Zoom Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #myChart {
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        #loadingMessage {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Gold Price Predictions</h1>
    <div id="loadingMessage">Loading data, please wait...</div> <!-- Loading message -->
    <canvas id="myChart" style="display: none;"></canvas> <!-- Chart initially hidden -->

    <script>
        // Function to create and display the chart
        function createChart(dates, prices) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line', // Line chart
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Gold Price (USD)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        data: prices
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            }
                        }
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'xy'
                            },
                            zoom: {
                                enabled: true,
                                mode: 'xy'
                            }
                        }
                    }
                }
            });
        }

        // Fetch predictions and update the chart
        fetch('https://kiarashyz.pythonanywhere.com/api/get_predictions')
            .then(response => response.json())
            .then(data => {
                const predictionDates = data.map(item => item.date.split(' ')[0]);
                const predictionPrices = data.map(item => item.price);

                // Hardcoded recent prices (use this for testing)
                const recentDates = [
                    '2024-08-16', '2024-08-17', '2024-08-18', '2024-08-19', '2024-08-20', 
                    '2024-08-21', '2024-08-22', '2024-08-23', '2024-08-24', '2024-08-25',
                    '2024-08-26', '2024-08-27', '2024-08-28', '2024-08-29', '2024-08-30',
                    '2024-08-31', '2024-09-01', '2024-09-02', '2024-09-03', '2024-09-04',
                    '2024-09-05', '2024-09-06', '2024-09-07', '2024-09-08', '2024-09-09',
                    '2024-09-10', '2024-09-11', '2024-09-12', '2024-09-13', '2024-09-14'
                ];
                const recentPrices = [
                    1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020, 2030,
                    2040, 2050, 2060, 2070, 2080, 2090, 2100, 2110, 2120, 2130,
                    2140, 2150, 2160, 2170, 2180, 2190, 2200, 2210, 2220, 2230
                ];

                // Combine recent data with predictions
                const combinedDates = recentDates.concat(predictionDates);
                const combinedPrices = recentPrices.concat(predictionPrices);

                // Hide loading message and show chart
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('myChart').style.display = 'block';

                // Create the chart
                createChart(combinedDates, combinedPrices);
            })
            .catch(error => {
                console.error('Error fetching predictions:', error);
                document.getElementById('loadingMessage').innerText = 'Failed to load predictions.';
            });
    </script>

</body>
</html>
