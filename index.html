<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart-container {
            width: 80%;
            margin: auto;
            position: relative;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Gold Price Predictor</h1>
    <div id="chart-container">
        <div id="loading-screen">Loading data...</div>
        <canvas id="goldPriceChart"></canvas>
    </div>

    <script>
        async function fetchAndDisplayData() {
            const loadingScreen = document.getElementById('loading-screen');
            try {
                // Fetch data from your Flask API
                const response = await fetch('https://kiarashyz.pythonanywhere.com/api/get_predictions');
                const data = await response.json();

                // Check if there is an error in the response
                if (data.error) {
                    console.error('Error fetching data:', data.error);
                    return;
                }

                // Extract historical prices and predictions
                const historicalPrices = data.historical_prices;
                const predictions = data.predictions;

                // Prepare data for the chart
                const labels = historicalPrices.map(item => item.date).concat(predictions.map(item => item.date));
                const historicalData = historicalPrices.map(item => item.price);
                const predictedData = predictions.map(item => item.price);

                // Create a combined data set for the chart
                const allData = historicalData.concat(predictedData);

                // Create the chart
                const ctx = document.getElementById('goldPriceChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Historical Gold Price (USD)',
                                data: historicalData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderWidth: 1,
                                fill: true,
                                pointRadius: 0
                            },
                            {
                                label: 'Predicted Gold Price (USD)',
                                data: predictedData,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderWidth: 1,
                                fill: true,
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Price (USD)'
                                }
                            }
                        },
                        plugins: {
                            zoom: {
                                pan: {
                                    enabled: true,
                                    mode: 'xy'
                                },
                                zoom: {
                                    wheel: {
                                        enabled: true
                                    },
                                    pinch: {
                                        enabled: true
                                    },
                                    mode: 'xy'
                                }
                            }
                        }
                    }
                });

                // Hide the loading screen once the data is displayed
                loadingScreen.style.display = 'none';
            } catch (error) {
                console.error('Error fetching or displaying data:', error);
                loadingScreen.textContent = 'Failed to load data. Please try again later.';
            }
        }

        // Load the chart data when the page loads
        window.onload = fetchAndDisplayData;
    </script>
</body>
</html>
